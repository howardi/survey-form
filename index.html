<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CapacityBay Survey Form</h1>
    <h3><small><i> Thank you for taking the time to help us improve the platform</i></small> </h3>
  
    <form id="form">
 
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Age (optional)
            </label>
 
            <input type="text"
                   id="age"
                   placeholder="Age" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes your current role?
            </label>
             
            <select name="role" id="role">
                <option value="select">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="not say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Would you recommend CapacityBay to a friend?
            </label>
 
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Definitely</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Maybe</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Not sure</input>
            </label>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                What is your favourite feature of CapacityBay?
            </label>
             
            <select name="role" id="role">
                <option value="select">Select an option</option>
                <option value="challanges">Challenges</option>
                <option value="job">Projects</option>
                <option value="place">Community</option>
                <option value="open">Open Source</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>What would you like to see improved?
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Front-end Projects</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Back-end Projects</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Data Visualization</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Challenges</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Open Source Community</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">Gitter help rooms</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Videos</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">City Meetups</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Wiki</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Forum</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Additional Courses</input></label>
        </div>
  
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions?
            </label>
            <textarea rows="4" cols="50" placeholder="Enter your comment here"></textarea>
        </div>
  
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
